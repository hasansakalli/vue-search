<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Input</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="zitate">
      <div class="container">

      <p id="result">{{resultName}} {{searchResult}} {{resultZitate}} </p>
      <div class="input-group mb-3">
        <div class="input-group-prepend" >
          <button class="btn btn-outline-secondary btnSearch" type="button" @click="search()">Search</button >
        </div>
        <input type="text" class="form-control"v-model="isSearch" placeholder="Autor Search" aria-label="" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary btnDelete" type="button" @click="deleteIndex()">Delete</button>
        </div>
        <input type="text" class="form-control" v-model="isDelete" placeholder="Index Delete" aria-label="" aria-describedby="basic-addon1">
      </div>
          <div class="list-group" >
        
          <div class="list-group-item list-group-item-action flex-column align-items-start"v-for=" item in myArray">
          <div class="d-flex w-100 justify-content-between"v-for=" value in item">{{value}}</div>
          
          
          </div>
                        
      </div>
     

    </div>
      
    </section>

    <script>
      const cssVue = Vue.createApp({
        data() {
          return {
            myArray: [
              {name: "George Orwell",zitate:"„Die Zeit vergeht nicht schneller als früher, aber wir laufen eiliger an ihr vorbei.“"  },
              {name: "Oscar Wilde", zitate:"„Am Ende wird alles gut. Wenn es nicht gut ist, ist es noch nicht das Ende.“"  },
              {name: "Ernst Ferstl", zitate:"„Die Zeit, die wir uns nehmen, ist die Zeit, die uns etwas gibt.“ "   },
              {name: "Mark Twain",  zitate:"„Wenn wir bedenken, dass wir alle verrückt sind, ist das Leben erklärt.“"  },
              {name: "Dalai Lama", zitate:"„Jede schwierige Situation, die du meisterst, bleibt dir in Zukunft erspart.“" },
              {name: "Henry Ford",zitate:"„Wer immer tut, was er schon kann, bleibt immer das, was er schon war.“"  },
              {name: "Johann Wolfgang von Goethe",zitate:"„Wer nicht mehr liebt und nicht mehr irrt, der lasse sich begraben.“ "  },
              {name: "Oscar Wilde",zitate:"„Heute kennt man von allem den Preis, von nichts den Wert.“"  },
              
             
            ],
            
            isSearch:"",
            isDelete:"",
            searchResult:"Search Result",
            resultName:"",
            resultZitate:"",   
         
        
          };
        },
        methods: {
          search(){
            let i=0;
            this.searchResult=""
      
           for(let i=0; i< this.myArray.length; i++){
            
            // this.myArray[i].name
            // this.myArray[i].zitate
           
           this.names= this.myArray[i].name
           this.zitates=this.myArray[i].zitate

            if(this.names.includes(this.isSearch)){ //if(this.names===this.isSearch){
  
            this.resultName=this.myArray[i].name
            this.resultZitate=this.myArray[i].zitate
           }
                  
           }
           
            },



           deleteIndex(){
           let i=0;
           for(let i=0; i < this.myArray.length; i++){
         
            if(i == this.isDelete){   

            delete this.myArray[i]   
                 
           }
                  
           }
           
            }
       
        },
      });
      cssVue.mount("#zitate");
      // function newArr(name){
      //   this.name=name
        
      // }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
